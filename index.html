<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon optimizat -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />

    <!-- Optimizări avansate pentru mobile și responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#a855f7" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="BeatPlanner" />

    <!-- Optimizări pentru SEO și performanță -->
    <meta
      name="description"
      content="BeatPlanner - Platforma pentru colaborare muzicală între artiști și producători"
    />
    <meta
      name="keywords"
      content="muzică, colaborare, artiști, producători, studio, beat"
    />
    <meta name="author" content="BeatPlanner Team" />

    <!-- Open Graph pentru social media -->
    <meta property="og:title" content="BeatPlanner - Colaborare Muzicală" />
    <meta
      property="og:description"
      content="Platforma pentru colaborare muzicală între artiști și producători"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.svg" />

    <!-- Preload și preconnect pentru performanță maximă -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Font optimizat cu display=swap pentru performanță -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Critical CSS inline pentru First Paint mai rapid -->
    <style>
      /* Critical CSS pentru loading mai rapid */
      body {
        margin: 0;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading skeleton pentru UX mai bună */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>

    <title>BeatPlanner - Colaborare Muzicală</title>
  </head>
  <body>
    <!-- Root container pentru React -->
    <div id="root">
      <!-- Loading skeleton pentru UX mai bună -->
      <div
        class="loading-skeleton"
        style="
          width: 100%;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999;
        "
      ></div>
    </div>

    <!-- Script principal cu optimizări -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker pentru caching (va fi adăugat) -->
    <script>
      // Optimizări pentru performanță
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Service worker va fi implementat pentru caching
        });
      }

      // Preload pentru pagini importante
      window.addEventListener("load", () => {
        // Preload pagini frecvent accesate
        const link = document.createElement("link");
        link.rel = "prefetch";
        link.href = "/src/pages/Home.tsx";
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
